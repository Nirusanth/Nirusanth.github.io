 <!-- Contact Us Form -->
 <main>
 <div class="main-content">
    <h1>Inquiries</h1>

    <form id="contactForm">
        <!-- Inquirer's Name -->
        <div>
            <label for="name"> Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

       <!-- Phone Number -->
       <div>
        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="Phone" required>
       </div>  

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

       <!-- Dropdown Menu for Gender -->
        <div>
            <label for="inquiryType">What is your Gender:</label>
            <select id="gender" name=Gender">
                <option value="">Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Checkbox for Type of Inquiry -->
        <div>
            <label for="inquiry">Inquiry Type</label>
            <fieldset>
                <legend>Select from the following:</legend>
                <label><input type="radio" name="gender" value="question" required> Question</label>
                <label><input type="radio" name="gender" value="complaint" required> Complaint</label>
                <label><input type="radio" name="gender" value="business"> Business</label>
            </fieldset>
        </div>

        

        <!-- Statement Text Area -->
        <div>
            <label for="comments"> Statement:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>

        <!--Suggestion List -->
        <div>
            <label for="suggestions"> Quick Suggestions:</label>
            <input list="suggestionList" id="suggestions" name="suggestions" placeholder="Type a suggestion..">
            <datalist id="suggestionList">
                <option value="Cleaner Formatting">
                <option value="More Information">
            </datalist>
        </div>
        <!-- Radio Buttons -->
        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label><input type="radio" name="contactMethod" value="email" required>Email</label><br>
            <label><input type="radio" name="contactMethod" value="phone">Phone</label><br>
        </fieldset>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>
